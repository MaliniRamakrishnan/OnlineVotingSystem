<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>
<body>
<div class="w3-content w3-display-container" style="max-width:825px">
    <img class="mySlides" src="sanjay.png" style="width:100%">
  <img class="mySlides" src="navanith.png" style="width:100%">
  <img class="mySlides" src="akshaya.png" style="width:100%">
  <img class="mySlides" src="swedhaa.jpg" style="width:100%">
  <div class="w3-center w3-section w3-large w3-text-yellow w3-display-bottomleft" style="width:100%">
    <div class="w3-left w3-padding-left w3-hover-text-pink" onclick="plusDivs(-1)"><font size="150%"><b>&#8668;</div>
    <div class="w3-right w3-padding-right w3-hover-text-pink" onclick="plusDivs(1)"><font size="150%"><b>&#8669;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-blue" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-blue" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-blue" onclick="currentDiv(3)"></span>
	<span class="w3-badge demo w3-border w3-transparent w3-hover-blue" onclick="currentDiv(4)"></span>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>
